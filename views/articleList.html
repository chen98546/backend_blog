<script>
    // 工具条事件
    layui.use(["table"], function (data) {
        let table = layui.table;
        // 动态表格展示数据
        table.render({
            elem: "#table",
            // height: 400,
            url: "/getArticleList", //数据接口
            page: {
                limit: 6,
                prev: '上一页',
                next: '下一页'
            },
            cols: [
                [{
                        field: "id",
                        title: "ID",
                        sort: true,
                    },
                    {
                        field: "title",
                        title: "标题",
                        edit: true,
                    },
                    {
                        field: "content",
                        title: "内容",
                        edit: true,
                    },
                    {
                        field: "username",
                        title: "作者",
                        edit: true,
                    },
                    {
                        field: "status",
                        title: "审核",
                        edit: true,
                    },
                    {
                        field: "add_date",
                        title: "添加时间",

                        sort: true,
                        edit: true,
                    },
                    {
                        field: "cate_name",
                        title: "分类",
                        edit: true,
                    },
                    {
                        title: "操作",
                        toolbar: "#toolbarDemo",
                    },
                ],
            ],


        });

        // 编辑
        table.on("edit(table)", function (obj) {
            $.ajax({
                type: "put",
                url: "/updateArticle",
                data: obj.data,
            });
        });

        // 删除
        table.on("tool(table)", function (obj) {
            var data = obj.data; // 获得当前行数据
            var layEvent = obj.event; // 获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; // 获得当前行 tr 的 DOM 对象（如果有的话）

            if (layEvent === "del") {
                layer.confirm("确认删除", function (index) {
                    obj.del(); // 删除对应行（tr）的DOM结构，并更新缓存
                    layer.close(index);
                    // 删除数据
                    $.ajax({
                        type: "delete",
                        url: `/deleteArticle?id=${data.id}`,
                    });
                });
            } 
        });

        // 添加
        $("#btn").click(function () {
            location.href = "/addArticle";
        });
    });
</script>
