<!-- 添加页面 -->

<!-- 继承公共模板 -->
{{extend './common/page.html'}}



<!-- 头部区域 -->
{{block 'title'}}

<title>博客后台添加</title>
<style>
    body {
        background: #fff;
    }

    h1 {
        margin: 20px 0;
        text-align: center;
    }

    #form {
        width: 450px;
        margin: 0 auto;
    }

    #uploadsImg {
        width: 300px;
    }

    #form input {
        width: 240px;
        text-shadow: none;
        background-color: #fff;
        border: 1px solid #ccc;
        box-shadow: none;
    }

    .layui-form-label {
        width: 110px;
    }

    .layui-textarea {
        width: 240px;
    }
</style>
{{/block}}




<!-- body主体内容区域 -->
{{block 'content'}}

<h1>添加界面</h1>
<form class="layui-form" id="form" active="/addArticleData" method="post">

    <div class="layui-form-item">
        <label class="layui-form-label">分类</label>
        <div class="layui-input-inline">
            <input type="text" name="cate_name" required lay-verify="required" placeholder="分类名称" autocomplete="off"
                class="layui-input">
        </div>
    </div>



    <div class="layui-form-item">
        <label class="layui-form-label">分类ID</label>
        <div class="layui-input-inline">
            <input type="number" name="classify_id" required lay-verify="required" placeholder="分类ID" autocomplete="off"
                class="layui-input">
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="addClassify">添加</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>

</form>

{{/block}}
